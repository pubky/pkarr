name: Release

on:
  push:
    tags: ['v*']
    
permissions:
  contents: write
  packages: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: linux-amd64
            musl: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest-arm64
            name: linux-arm64
            musl: true
          - target: x86_64-apple-darwin
            os: macos-latest
            name: osx-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            name: osx-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: windows-amd64

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install musl-tools
        if: matrix.musl
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build
        run: cargo build -p pkarr-relay --release --target ${{ matrix.target }}

      - name: Get version
        id: version
        shell: bash
        run: |
          VERSION=$(cargo pkgid -p pkarr-relay | sed 's/.*@//')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          FOLDER="pkarr-relay-v${{ steps.version.outputs.version }}-${{ matrix.name }}"
          mkdir -p "$FOLDER"
          cp target/${{ matrix.target }}/release/pkarr-relay "$FOLDER/"
          tar -czvf "$FOLDER.tar.gz" "$FOLDER"

      - name: Package (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: |
          FOLDER="pkarr-relay-v${{ steps.version.outputs.version }}-${{ matrix.name }}"
          mkdir -p "$FOLDER"
          cp target/${{ matrix.target }}/release/pkarr-relay.exe "$FOLDER/"
          tar -czvf "$FOLDER.tar.gz" "$FOLDER"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pkarr-relay-${{ matrix.name }}
          path: "*.tar.gz"

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          generate_release_notes: true
