name: WASM Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: wasm32-unknown-unknown

    - name: Install wasm-pack
      run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Build server
      run: cargo build

    - name: Build WASM package
      run: |
        cd ./pkarr
        chmod +x build-wasm.sh
        ./build-wasm.sh

    - name: Start server and run all tests
      run: |
        # Start the server binary in the background
        echo "ðŸš€ Starting pkarr-relay in testnet mode..."
        ./target/debug/pkarr-relay --testnet &
        SERVER_PID=$!
        
        # Wait for server to start and check if it's running
        echo "â³ Waiting for server to start..."
        sleep 5
        
        # Check if server process is still running
        if ! kill -0 $SERVER_PID 2>/dev/null; then
            echo "âŒ Server failed to start or crashed"
            exit 1
        fi
        
        # Check if server is listening on port 15411
        echo "ðŸ” Checking if server is listening on port 15411..."
        for i in {1..10}; do
            if curl -s http://localhost:15411 >/dev/null 2>&1 || netstat -ln | grep :15411 >/dev/null 2>&1; then
                echo "âœ… Server is responding on port 15411"
                break
            fi
            echo "   Attempt $i/10: Server not ready yet, waiting..."
            sleep 1
        done
        
        # Change the working directory to pkarr crate
        cd ./pkarr
        
        # Run wasm-pack tests (Rust WASM tests)
        echo "ðŸ¦€ Running Rust WASM tests..."
        wasm-pack test --headless --firefox --lib
        
        # Change to the pkg directory and run JavaScript tests
        echo "ðŸŸ¨ Running JavaScript tests..."
        cd pkg
        npm run test

        # Ensure server gets killed on exit
        kill $SERVER_PID
        
        echo "âœ… All tests completed successfully!"